<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bernard gnazou</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!--police-->
    <!-- Import des polices depuis Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=VT323&family=Courier+Prime&family=Inconsolata:wght@400;700&family=Audiowide&family=Exo+2:wght@400;700&display=swap">
  <!-- CSS personnalisé -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    {% block style %}{% endblock %}


</head>
<body>
  <!-- Header -->
 <header class="bg-dark text-white py-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Titre avec classe conditionnelle -->
      <a class="navbar-brand
        {% if request.endpoint == 'home' %}home-title
        {% elif request.endpoint == 'about' %}about-title
        {% elif request.endpoint == 'projects' %}projects-title
        {% elif request.endpoint == 'services' %}services-title
        {% elif request.endpoint == 'contact' %}contact-title
        {% endif %}"
        href="{{ url_for('home') }}" style="font-size: 1.4rem">
        GOUDI BERNARD GNAZOU
      </a>
      <!-- Point animé "live" -->
      <div class="live-dot"></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">À propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('projects') }}">Projets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('services') }}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

  <!-- Contenu principal -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>GOUDI BERNARD GNAZOU &copy; 2025 - Mon Portfolio</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personnalisé -->
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

</body>
</html>
