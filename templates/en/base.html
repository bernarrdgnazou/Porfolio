<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bernard Gnazou</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!--Fonts-->
    <!-- Google Fonts imports -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=VT323&family=Courier+Prime&family=Inconsolata:wght@400;700&family=Audiowide&family=Exo+2:wght@400;700&display=swap">
  <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    {% block style %}{% endblock %}

</head>
<body>
  <!-- Header -->
 <header class="bg-dark text-white py-3">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Title with conditional class -->
      <a class="navbar-brand
        {% if request.endpoint == 'en_home' %}home-title
        {% elif request.endpoint == 'en_about' %}about-title
        {% elif request.endpoint == 'en_projects' %}projects-title
        {% elif request.endpoint == 'en_services' %}services-title
        {% elif request.endpoint == 'en_contact' %}contact-title
        {% endif %}"
        href="{{ url_for('en_home') }}" style="font-size: 1.4rem">
        GOUDI BERNARD GNAZOU
      </a>
      <!-- Animated "live" dot -->
      <div class="live-dot"></div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('en_home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('en_about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('en_projects') }}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('en_services') }}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('en_contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

  <!-- Main content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>GOUDI BERNARD GNAZOU &copy; 2025 - My Portfolio</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

</body>
</html>
